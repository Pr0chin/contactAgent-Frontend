<div class="login-bg">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-5" style="color: #fff;">Contact Agent</h2>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <span class="anchor" id="formLogin"></span>

                        <!-- form card login with validation feedback -->
                        <div class="card card-outline-secondary">
                            <div class="card-header text-center">
                                <h3 class="mb-0"> <img src="../assets/image/logo/contact-agent.png" height="100px" width="100px" alt=""></h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="loginForm" novalidate="" ngNoForm>
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input type="text" class="form-control" name="uname1" id="uname1" required="">
                                        <div class="invalid-feedback">Please enter your username or email</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" id="pwd1" required=""
                                            autocomplete="new-password">
                                        <div class="invalid-feedback">Please enter a password</div>
                                    </div>
                                    <div class="form-check small">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input"> <span>Remember me on this
                                                computer</span>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg float-right"
                                        id="btnLogin">Login</button>
                                </form>
                            </div>
                            <div class="card-footer mt-3 text-center">
                                <a [routerLink]="'/register'">Register Now</a>
                            </div>
                            <!--/card-body-->
                        </div>
                        <!-- /form card login -->

                    </div>

                </div>
                <!--/container-->
            </div>
        </div>
    </div>
</div>
